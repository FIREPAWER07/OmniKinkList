<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KinkList - Completion</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark">
    <button class="theme-toggle" id="theme-toggle" title="Toggle theme">
        <span id="theme-icon">‚òÄÔ∏è</span>
    </button>

    <div class="container">
        <div class="completion-page">
            <div class="completion-header">
                <div class="completion-icon">üéâ</div>
                <h1 class="completion-title">Kinklist Complete!</h1>
                <p>Your preferences have been saved. You can now export your kinklist.</p>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h2>Export Options</h2>
                    <p>Choose how you'd like to export your kinklist preferences</p>
                </div>
                <div class="card-content">
                    <div class="export-buttons">
                        <button class="btn btn-primary btn-export" id="export-html">
                            <span class="btn-icon">üìÑ</span>
                            Export as HTML
                        </button>
                    </div>
                </div>
            </div>

            <div id="completion-stats" class="stats-container"></div>

            <div class="controls">
                <a href="kinklist.html" class="btn btn-secondary">‚Üê Back to Edit</a>
                <button class="btn btn-secondary" id="start-over">Start Over</button>
            </div>
        </div>
    </div>

    <script src="scripts/shared.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/export.js"></script>
    <script>
        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            // Default to dark mode if no preference is saved
            if (savedTheme === 'light') {
                document.body.classList.remove('dark');
                document.getElementById('theme-icon').textContent = 'üåô';
            } else {
                document.body.classList.add('dark');
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'dark');
            }
        }

        // Load data and display
        function loadData() {
            const listType = localStorage.getItem('selectedListType');
            const preferences = JSON.parse(localStorage.getItem('kinklist-preferences') || '{}');

            if (!listType) {
                alert('No list type found. Redirecting to home.');
                window.location.href = 'index.html';
                return;
            }

            const kinkData = parseKinkListData(kinklistData[listType]);
            
            // Calculate stats
            const totalItems = kinkData.reduce((sum, category) => sum + category.items.length, 0);
            const completed = Object.keys(preferences).length;
            
            const stats = {
                total: totalItems,
                completed: completed,
                favorite: 0,
                like: 0,
                indifferent: 0,
                maybe: 0,
                limit: 0
            };

            Object.values(preferences).forEach(pref => {
                if (stats.hasOwnProperty(pref.level)) {
                    stats[pref.level]++;
                }
                if (pref.dualLevel && stats.hasOwnProperty(pref.dualLevel)) {
                    stats[pref.dualLevel]++;
                }
            });

            // Display stats
            const statsContainer = document.getElementById('completion-stats');
            statsContainer.innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <div class="stat-number">${stats.total}</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${stats.completed}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${stats.favorite}</div>
                        <div class="stat-label">Favorites</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${stats.like}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${stats.limit}</div>
                        <div class="stat-label">Limits</div>
                    </div>
                </div>
            `;
            
            // Add staggered animation to stats
            const statElements = statsContainer.querySelectorAll('.stat');
            statElements.forEach((stat, index) => {
                stat.style.animationDelay = `${index * 0.1}s`;
                stat.style.animation = 'fadeIn 0.6s ease-out both';
            });

            // Set up export functionality
            document.getElementById('export-html').addEventListener('click', () => {
                const exportData = {
                    listType: listType,
                    preferences: preferences,
                    exportDate: new Date().toISOString()
                };
                
                exportUtils.exportAsHTML(listType, preferences, kinkData);
            });
        }

        // Start over
        document.getElementById('start-over').addEventListener('click', () => {
            if (confirm('Are you sure you want to start over? This will clear all your preferences.')) {
                localStorage.removeItem('selectedListType');
                localStorage.removeItem('kinklist-preferences');
                window.location.href = 'index.html';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            loadData();
        });
    </script>
</body>
</html>
